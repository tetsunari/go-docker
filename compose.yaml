services:
  atcoder-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    container_name: atcoder-go-dev
    volumes:
      - .:/app
      - go-mod-cache:/go/pkg/mod
    working_dir: /app
    stdin_open: true
    tty: true
    environment:
      - GO111MODULE=on
      - CGO_ENABLED=0
    restart: no
    # Dev Container specific settings
    # command: /bin/bash -c "while sleep 1000; do :; done"
    # Override CMD to keep container alive for dev container attach

  atcoder-prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: atcoder-go-prod
    ports:
      - "8081:8080"
    restart: no

volumes:
  go-mod-cache:
    driver: local
